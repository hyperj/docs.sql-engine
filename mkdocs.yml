# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: true
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: white
    accent: amber
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/hyperj-black.png
  logo: assets/images/hyperj-black.png

# Customization
extra:
  social:
    - type: h-square
      link: https://hyperj.net
    - type: github
      link: https://github.com/hyperj
    - type: linkedin
      link: https://www.linkedin.com/in/hyperj

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - 首页: index.md
  - 引言:
    - 关系模型: relational-model.md
    - 关系代数: relational-algebra.md
    - 关系定律: relational-rule.md
    - 知识领域: knowledge.md
  - 基础:
    - 网络: network.md
    - 调度: schedule.md
    - 存储: storage.md
    - 计算: compute.md
    - 度量: metrics.md
  - SQL:
    - Catalyst: catalyst.md
    - 案例: case.md
    - 调优: tuning.md
  - 实践:
    - 工作与实践: work-and-practices.md
    - 项目与文章: projects-and-articles.md
  - 附录:
    - 附录 A: appendix-a.md
    - 附录 B: appendix-b.md

